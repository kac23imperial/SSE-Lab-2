<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome {{ name }}!</title>
    <!-- Assuming you have an external stylesheet for your original form -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- If your styles are in the same file, you might copy them into a <style> tag here. -->
</head>
<body style="background-color:powderblue; font-family: Arial, sans-serif;">
    <!-- Logo or header, similar to your main page -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='images/Logo.png') }}" alt="Imperial logo" class="logo-img">
    </div>

    <!-- Main content -->

    <div class="form-container">
        <!-- Your result presentation -->
        <h1 style="font-size: 4rem; color: #080d38">Hello {{ name }}!</h1>
        <p style="font-size: 1.5rem;">Name: {{ name }}</p>
        <p style="font-size: 1.5rem;">Age: {{ age }}</p>
        <p style="font-size: 1.5rem;">Course: {{ course }}</p>
    </div>
    <!-- Include the same footer as your main page -->
    <div class="footer">
        <p>By Karen and Nicole</p>
    </div>

</body>

</html>
